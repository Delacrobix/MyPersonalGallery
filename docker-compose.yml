version: "3.8"
services:
  react:
    build:
      context: ./my-gallery
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
     - ./my-gallery:/frontend/react
    environment:
     - CHOKIDAR_USEPOLLING=true
  dotnet:
    build:
      context: ./Api-service-dotnet
      dockerfile: Dockerfile.dev
    ports:
      - "7286:7286"
    volumes:
      - ./Api-service-dotnet:/backend/dotnet